<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Dashboard</title>
    <style>
        #logs {
            max-height: 500px;
            overflow-y: scroll;
        }
        .log-entry {
            padding: 5px;
        }
        .info { color: blue; }
        .warn { color: orange; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Log Dashboard</h1>
    <div>
        <label for="filter">Filter logs:</label>
        <select id="filter">
            <option value="all">All</option>
            <option value="info">Info</option>
            <option value="warn">Warn</option>
            <option value="error">Error</option>
            <option value="success">Success</option>
        </select>
    </div>
    <div id="logs"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
